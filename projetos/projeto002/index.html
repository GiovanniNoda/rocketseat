<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header>
            <img src="imagens/treine.me.svg" alt="Treine.me">

            <nav>
                <ul>
                    <li><a id="home" class="navegation" href="#">Home</a></li>
                    <li><a class="navegation"  href="#">Sobre</a></li>
                    <li><a class="navegation"  href="#">Treinar</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="text">
                    <h1>Treinios <span>exclusivos</span> para você!</h1>
                    <p>Nós criamos treinos         <strong>exclusivos e únicos para você.</strong>
                    <br>
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.</p>

                    <button><img src="imagens/Primary.svg" alt="Botão do whatsapp"></button>
            </section>

            <img src="imagens/fitness-jump.png" alt="Desenho de uma mulher pulando corda">
        </main>
        <footer>
            <p>fale conosco no instagram <a href="#">@treine.me</a></p>
        </footer>
    </div>

    <img id="balls" src="imagens/balls-decoration.svg" alt="Imagem de bolinhas no canto inferior direito da tela">
</body>
</html>
