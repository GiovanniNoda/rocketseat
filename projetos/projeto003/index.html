<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form id="form">
            <fieldset>
                <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-title" required minlength="8">
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                    <input type="url" id="event-link" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-wpp">Whatsapp para contato <span>(somente números)</span></label>
                    <input type="number" id="event-wpp" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-info">Informações extras</label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcats</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend id="private">Privacidade</legend>

                <div class="input-wrapper">
                    <label for="private-email">E-mail do administrador <span>(digite um email válido)</span></label>
                    <input type="email" id="private-email" required>
                </div>

                <div class="input-wrapper">
                    <label for="private-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="private-password" required minlength="8">
                </div>

                <div id="checkbox-wrapper">
                    <input type="checkbox" id="checkbox-private"> <label for="checkbox-private">Evento privado</label>
                </div>
            </fieldset>

            <fieldset>
                <legend id="date-legend">Dia e hora</legend>

                    <div id="date-wrapper">

                        <div class="input-wrapper">
                            <label for="date">Data</label>
                            <input type="date" id="date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="time-begin">Das</label>
                            <input type="time" id="time-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="time-end">Até</label>
                            <input type="time" id="time-end" required>
                        </div>
                    </div>

            </fieldset>

        </form>
        <footer>
            <input form="form" type="submit" value="Salvar evento" id="submit">
        </footer>
    </div>
</body>
</html>
