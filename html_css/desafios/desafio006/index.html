<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário desafio006</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="form">
            <fieldset>
                <legend class="legend">Informações pessoais</legend>
                <div class="input-name">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="surname">Sobrenome</label>
                        <input type="text" id="surname" required>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="email">E-mail <span>(digite um email válido)</span></label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-wrapper">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="password" minlength="6" required>
            </fieldset>
            <fieldset>
                <legend class="legend">Informações do mentor</legend>
                <div class="input-wrapper">
                    <label for="mentor-name">Nome do se mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-name" required>
                </div>
            </fieldset>
            <fieldset>
                <legend class="legend">Seus horários disponíveis</legend>
                <legend class="sublegend">Primeira mentoria</legend>
                <div class="date-wrapper">
                    <div class="input-wrapper">
                        <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="first-date" required>
                    </div>
        
                    <div class="time-wrapper">
                        <div class="input-wrapper">
                            <label for="first-begin">Das</label>
                            <input type="time" id="first-begin" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="first-end">Até</label>
                            <input type="time" id="first-end" required>
                        </div>
                    </div>
                </div>
                <legend class="sublegend">Segunda mentoria</legend>
                <div class="date-wrapper">
                    <div class="input-wrapper">
                        <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="second-date" required>
                    </div>
        
                    <div class="time-wrapper">
                        <div class="input-wrapper">
                            <label for="second-begin">Das</label>
                            <input type="time" id="second-begin" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="second-end">Até</label>
                            <input type="time" id="second-end" required>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button form="form" type="submit">Salvar</button>
        </footer>
    </div>
</body>
</html>
