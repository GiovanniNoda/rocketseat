<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 007</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="imagem/img1.svg" alt="Desenho de uma avaliação de estrelas">

            <div id="top-form">
                <h2>Informações pessoais</h2>
            </div>
        </header>

        <form id="form">
            <fieldset>
                <div id="name-wrapper">
                    <div class="input-wrapper">
                       <label for="name">Nome</label> 
                       <input type="text" id="name" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="surname">Sobrenome</label> 
                        <input type="text" id="surname" required>
                     </div>
                </div>

                <div class="input-wrapper" id="div-email">
                    <label for="email">E-mail <span>(digite um email válido)</span></label> 
                    <input type="email" id="email" required>
                </div>
            </fieldset>

            <fieldset>
                <legend id="body-legend">Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="mentor-name">Selecione quem foi seu mentor</label> 
                    <select name="mentor-grup" id="mentor-name" required>
                        <option value="Anderson">Anderson</option>
                        <option value="Fábio">Fábio</option>
                        <option value="Gabriel">Gabriel</option>
                        <option value="Matheus">Matheus</option>
                        <option value="Rafael">Rafaek</option>
                        <option value="Luiz">Luiz</option>
                    </select>
                 </div>

                 <div class="input-wrapper">
                    <label for="feedback">Feedback sobre o mentor</label> 
                    <textarea name="feedback" id="feedback"></textarea>
                 </div>

                 <div class="checkbox-wrapper">
                    <input type="checkbox" id="check">
                    <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                 </div>
            </fieldset>

            <fieldset>
                <legend>Agendando próxima mentoria</legend>

                <div id="date-wrapper">
                    <div class="input-wrapper">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label> 
                        <input type="date" id="date" required>
                     </div>

                    <div id="time-wrapper">
                        <div class="input-wrapper">
                            <label for="time-begin">Das</label> 
                            <input type="time" id="time-begin" required>
                         </div>

                         <div class="input-wrapper">
                            <label for="time-end">Até</label> 
                            <input type="time" id="time-end" required>
                         </div>
                    </div>
                </div>
            </fieldset>

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
